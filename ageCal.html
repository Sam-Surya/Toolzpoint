    <div class="container my-2">

        <div class="container mt-5">
            <label for="birthdate" class="form-label">Select Date of Birth:</label>
            <input type="range" class="form-range" id="birthdate" min="1" max="31" step="1">
            <div id="birthdatedisplay"></div>
        </div>
    
        <div class="container mt-5">
            <label for="birthmonth" class="form-label">Select Month of Birth:</label>

        </div>
